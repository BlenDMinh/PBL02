<table
  class="table table-striped table-bordered"
  *ngIf="students"
  style="width: 100%"
>
  <thead>
    <tr class="color">
      <th scope="col" class="align-middle">STT</th>
      <th scope="col" class="align-middle">Mã số sinh viên</th>
      <th scope="col" class="align-middle">Họ và tên</th>
      <th scope="col" class="align-middle">Nữ</th>
      <th scope="col" class="align-middle">Lớp</th>
      <th scope="col" class="align-middle">Số điện thoại</th>
      <th scope="col" class="align-middle">Ngày tháng năm sinh</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; index as i">
      <td scope="row" class="center align-middle">{{ i + 1 }}</td>
      <td scope="row" class="center align-middle">{{ student.studentId }}</td>
      <td scope="row">{{ student.name }}</td>
      <td
        scope="row"
        class="center align-middle"
        *ngIf="student.sex == true; else elseBlock"
      >
        x
      </td>
      <ng-template #elseBlock>
        <td scope="row" class="align-middle">&nbsp;</td>
      </ng-template>
      <td scope="row" class="center align-middle">{{ student.class }}</td>
      <td scope="row" class="center align-middle">{{ student.phoneNumber }}</td>
      <td scope="row" class="center align-middle">{{ student.birthday }}</td>
    </tr>
  </tbody>
</table>
