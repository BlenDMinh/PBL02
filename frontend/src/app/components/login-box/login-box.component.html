<body>
  <div class="container mt-5">
    <form action="">
      <div class="row mb-3">
        <label for="inputUserID" class="col-sm-1 sol-form-label">User ID</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputUserID" placeholder="User ID">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-1 sol-form-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Remember me</label>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-3 offset-sm-1">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
    </form>
  </div>
</body>
