<body>
  <app-navbar [loginName]="this.loginUser.name"></app-navbar>
  <div class="custom-container d-flex justify-content-between">
    <div class="avatar-info">
      <img
        class="img-responsive avatar"
        src="./assets/avatars/blankmale.jpg"
        alt="No avatar"
        style="width: 80%"
      />
      <p class="avatar-name">{{ this.loginUser.name }}</p>
    </div>
    <div class="detail d-flex justify-content-between flex-column">
      <div class="individual-info d-flex justify-content-center flex-column">
        <p>
          <span style="color: #4649ff; font-weight: bold">Số điện thoại:</span>
          {{ this.loginUser.phoneNumber }}
        </p>
        <p>
          <span style="color: #4649ff; font-weight: bold"
            >Ngày, tháng, năm sinh:</span
          >
          {{ this.loginUser.birthday }}
        </p>
      </div>
      <div class="university-info d-flex justify-content-center flex-column">
        <div class="d-flex justify-content-center flex-column">
          <p>
            <span style="color: #4649ff; font-weight: bold"
              >Mã số sinh viên:</span
            >
            {{ this.loginUser.studentId }}
          </p>
          <p>
            <span style="color: #4649ff; font-weight: bold">Lớp:</span>
            {{ this.loginUser.class | uppercase }}
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
