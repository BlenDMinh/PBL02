<body>
  <header class="custom-header">
    <div class="custom-container">
      <div class="custom-logo">
        <a routerLink="/main">
          <img src="./assets/logo.png" alt="" />
        </a>
      </div>

      <nav class="custom-nav">
        <li *ngIf="this.loginName !== undefined">
          <a routerLink="/classSign">Đăng ký học</a>
        </li>
        <li *ngIf="this.loginName !== undefined">
          <a routerLink="/timetable">Thời khoá biểu</a>
        </li>
        <li *ngIf="this.loginName === undefined">
          <h3>Hệ thống đăng ký tín chỉ</h3>
        </li>
      </nav>

      <button
        class="button-34"
        role="button"
        *ngIf="this.loginName === undefined; else showName"
        routerLink="/login"
      >
        Đăng nhập
      </button>

      <ng-template #showName>
        <div class="avatar-menu">
          <div class="custom-avatar">
            <img src="./assets/avatar-1.jpg" alt="" />
            <h4>{{ this.loginName }}</h4>
          </div>

          <ul class="avatar-sub">
            <li>
              <a routerLink="/profile">Trang cá nhân</a>
            </li>
            <li>
              <a routerLink="/main" (click)="Logout()">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </header>
</body>
